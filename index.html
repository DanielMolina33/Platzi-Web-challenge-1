<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <link rel="stylesheet" href="./styles.css"/>
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="./images/logo.svg" alt="logo Huddle" class="header__image"/>
      </header>
      <main class="main">
        <section class="hero">
          <img src="./images/illustration-mockups.svg" alt="hero image" class="hero__image"/>
        </section>
        <section class="content">
          <div class="content__container">
            <h1 class="content__container--title">Build The Community Your Fans Will Love </h1>
            <p class="content__container--description">
              Huddle re-imagines the way we build
              communities. You have a voice, but so does your audience. Create connections
              with your users as you engage in genuine discussion.
            </p>
            <button type="button" class="button">Register</button>
          </div>
        </section>
      </main>
      <footer class="footer">
        <div class="social-network">
          <div class="social-network__icon">
            <img src="./images/facebook-f-brands.svg" alt="Facebook"/>
          </div>
          <div class="social-network__icon">
            <img src="./images/twitter-brands.svg" alt="Twitter"/>
          </div>
          <div class="social-network__icon">
            <img src="./images/instagram-brands.svg" alt="Instagram"/>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
